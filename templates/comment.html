<!DOCTYPE html>
<html lang="en">
<head>
  <title>Protect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/
   jquery/3.3.1/jquery.min.js">
   </script>
   <!-- Popper JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/
   popper.js/1.12.9/umd/popper.min.js">
   </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    table {
            border-spacing: 0px;
            table-layout: fixed;
            margin-left: auto;
            margin-right: auto;
        }
 
        th {
            color: green;
            border: 1px solid black;
        }
 
        td {
            border: 1px solid black;
            word-wrap: break-word;
        }
  </style>
</head>
<body>
    <div class="container mt-3">
   
        <div class="mt-4 p-5 bg-primary text-white rounded">
          <h1>Parents Dashboard</h1> 
          <p>Parrent login id : {{content}}</p>
          <p>Child Id : {{child_ID}}</p>
          <div class="row">
            <div class="col-12" style="text-align: right;"><a style="color: white;" href="http://localhost:4000/logout">logout</a> </div>
          </div>
          
         
        </div>
      </div>
      <div class="container mt-3">
        <table class="table">
          <thead>
            <tr>
            
              <th>Date</th>
              <th>Title</th>
              <th>Comment</th>
              <th>Tonality</th>
              <th>Link</th>

              
            </tr>
          </thead>
          <tbody>
            {% for comment in comments %}
            <tr>
              <td>{{comment['date']}}</td>
              <td>{{comment['title']}}</td>
              <td>{{comment['comment']}}</td>
              <td>{{comment['ton']}}</td>
              <td><a href="{{comment['url']}}">See</a></td>
             
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    
     
</body>

</html>
