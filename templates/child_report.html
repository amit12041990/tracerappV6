<!DOCTYPE html>
<html lang="en">
<head>
  <title>Protect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
   
        <div class="mt-4 p-5 bg-primary text-white rounded">
          <h1>Parents Dashboard</h1>
          <p>parrent login id : {{parentId}}</p> 
          <h1>Child Browsing Activity</h1>
          <p>child unique_id : {{content.u_id}} </p>
          <p>Name: {{content.name}}</p>

          <div class="row">
            <div class="col-12" style="text-align: right;"><a style="color: white;" href="http://localhost:4000/logout">logout</a> </div>
          </div>
          <div class="row">
            <div class="col-12" style="text-align: left;"><a style="color: white;" href="http://localhost:4000">Home</a> </div>
          </div>
        </div>
        
      </div>
      <div class="container mt-3">
        <table class="table">
          <thead>
            <tr>
            
              <th>url</th>
              <th>seconds</th>
              

              
            </tr>
          </thead>
          <tbody>
            {% for each in browse_record %}
            <tr>
              <td><a href="{{each['url']}}">{{each['url']}}</a> Visit Duration : {{each['sec']}} Seconds</td>
          
              
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
      
    
     
</body>
</html>
