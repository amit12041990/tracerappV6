<!DOCTYPE html>
<html lang="en">
<head>
  <title>Protect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/
   jquery/3.3.1/jquery.min.js">
   </script>
   <!-- Popper JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/
   popper.js/1.12.9/umd/popper.min.js">
   </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
   
        <div class="mt-4 p-5 bg-primary text-white rounded">
          <h1>Parents Dashboard</h1> 
          <p>parrent login id : {{content}}</p>
          <div class="row">
            <div class="col-12" style="text-align: right;"><a style="color: white;" href="http://localhost:4000/logout">logout</a> </div>
          </div>
          
         
        </div>
      </div>
      <div class="container mt-3">
        <table class="table">
          <thead>
            <tr>
            
              <th>Unique Id</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>

              
            </tr>
          </thead>
          <tbody>
            {% for child in childs %}
            <tr>
              <td>{{child['u_id']}}</td>
              <td>{{child['name']}}</td>
              <td>{{child['age']}}</td>
              <td>{{child['gender']}}</td>
              <td><a href="http://localhost:4000/child_report?id={{child['u_id']}}">view records</a></td>
              <td><a href="http://localhost:4000/child_report_tag?id={{child['u_id']}}">view Cloud Tag</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    <div class="container mt-3">

        <h2>Add Your Child form</h2>
        <form name="child_form" method="post" action="{{url_for('create_child')}}" onsubmit="return child_validation()">
          <div class="mb-3 mt-3">
            <label for="childname">child name:</label>
            <input type="text" class="form-control" id="childname" placeholder="Nickname" name="childname" required >
          </div>
          
          <div class="mb-3 mt-3">
            <label for="email">DOB:</label>
            <input type="date" id="birthday" name="birthday" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Gender:</label>
            <select class="form-select" name="sex" id="sex" >
                <option>Male</option>
                <option>Female</option>
                
              </select>
          </div>
        
          
          
          <input type="submit" class="btn btn-primary" value="add child">
        </form>
      </div>
     
</body>
<script>
  function child_validation(){
   let nickname = document.child_form.childname.value;
   let age = document.child_form.age.value
   if(age>=5 || age<=30){
    return true
   }else {
    alert('nickname age must be in range 5 to 30')
    return false
  }
  }
</script>
</html>
